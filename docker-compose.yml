version: '3.7'

services:
  memgraph:
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - 7687:7687
    volumes:
      - ./memgraph:/var/lib/memgraph
    environment:
      - MG_AUTH_ENABLED=false
      - MG_LISTEN_ADDRESS=localhost
      - MG_LISTEN_PORT=7687
      - MG_LOG_LEVEL=info
    networks:
      - default

